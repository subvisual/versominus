<!DOCTYPE html>
<html class="FullScreen">
  <head>
    <link rel="stylesheet" href="controller.css">
    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.4.0.js"></script>
  </head>
  <body class="FullScreen">

    <div class="Controller">
      <div class="Controller-row">
        <div class="Controller-button" onclick="VERSOMINUS.sendMessageToScreen(VERSOMINUS.actions.left)">
          Left
        </div>
        <div class="Controller-button" onclick="VERSOMINUS.sendMessageToScreen(VERSOMINUS.actions.rotate)">
          Rotate
        </div>
        <div class="Controller-button" onclick="VERSOMINUS.sendMessageToScreen(VERSOMINUS.actions.right)">
          Right
        </div>
      </div>

      <div class="Controller-row">
        <div class="Controller-button">
          Player 1
        </div>
        <div class="Controller-button">
          Player 2
        </div>
        <div class="Controller-button">
          Player 3
        </div>
      </div>
    </div>

    <script src="controller.js"></script>
  </body>
</html>
